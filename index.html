<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUXILIO BY ZJM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00aaff;
      text-align: center;
      background: #0d1117;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(22, 27, 34, 0.95);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
      display: none;
    }

    h1 { color: #00aaff; margin-bottom: 20px; }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); background: #0090dd; }

    label { display: block; margin: 10px 0; color: white; }
    input[type="checkbox"], input[type="text"], input[type="password"] { margin: 5px 0; }
    input[type="range"] { width: 100%; }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      background: #222;
      color: #00aaff;
      font-weight: bold;
    }

    .inject { background: #00aaff; color: black; font-size: 16px; margin-top: 20px; }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: rgba(0,170,255,0.3);
      font-weight: bold;
      pointer-events: none;
      z-index: 5;
    }

    .login-container {
      background: rgba(22, 27, 34, 0.95);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 300px;
      margin: 100px auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
    }
    .login-container h2 { margin-bottom: 15px; color: #00aaff; }
    .login-container input {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px;
      border: none; background: #111; color: #00aaff;
    }

    #barraPrecisao { height: 10px; background: #222; border-radius: 5px; margin: 8px 0; overflow: hidden; }
    #barraPrecisao span { display: block; height: 100%; width: 0%; background: #00aaff; transition: width 0.3s ease; }

    #historico { margin-top: 10px; text-align: left; color: #aaa; font-size: 14px; max-height: 120px; overflow-y: auto; border-top: 1px solid rgba(0,170,255,0.3); padding-top: 10px; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container" id="login">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container" id="conteudo">
    <h1>AUXILIO BY ZJM</h1>
    <button onclick="mostrarMensagem('Aimbot ativado')">Aimbot</button>

    <label><input type="checkbox" id="fps" onchange="toggleFPS()"> Ativar FPS</label>
    <label><input type="checkbox" id="precisao" onchange="togglePrecisao()"> Ativar Precisão</label>

    <label for="rangePrecisao">Precisão</label>
    <input type="range" id="rangePrecisao" min="0" max="10" value="0" oninput="mostrarPrecisao(this.value)">
    <div id="barraPrecisao"><span></span></div>
    <div id="valorPrecisao">Precisão: 0</div>

    <select id="auxilio" onchange="mostrarMensagem('Auxílio selecionado: ' + this.value)">
      <option>Auxílio Head</option>
      <option>Auxílio Body</option>
      <option>Auxílio Full</option>
    </select>

    <button class="inject" onclick="abrirFreeFire()">INJETAR FUNÇÕES NO JOGO</button>

    <div id="historico"><b>Histórico:</b></div>
  </div>

  <div class="watermark">AUXILIO BY ZJM</div>

  <script>
    function login() {
      let user = document.getElementById("usuario").value;
      let pass = document.getElementById("senha").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }

    function mostrarMensagem(texto) {
      let historico = document.getElementById("historico");
      let item = document.createElement("div");
      item.innerText = "• " + texto;
      historico.appendChild(item);
    }

    function toggleFPS() {
      let fps = document.getElementById("fps").checked;
      mostrarMensagem(fps ? "FPS ativado" : "FPS desativado");
    }

    function togglePrecisao() {
      let prec = document.getElementById("precisao").checked;
      mostrarMensagem(prec ? "Precisão ativada" : "Precisão desativada");
    }

    function mostrarPrecisao(valor) {
      document.getElementById("valorPrecisao").innerText = "Precisão: " + valor;
      document.querySelector("#barraPrecisao span").style.width = (valor * 10) + "%";
    }

   <script>
  function abrirFreeFire() {
    // Apenas registra no histórico, não tenta abrir app
    mostrarMensagem("Funções injetadas com sucesso!");
  }
</script>

    }
  </script>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#00aaff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 200,
          color: "#00aaff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 200, line_linked: { opacity: 0.6 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
