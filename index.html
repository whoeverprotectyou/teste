<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxílio by @JM360hz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00aaff;
      text-align: center;
      padding: 50px;
      background: #0d1117;
      overflow: hidden;
    }

    /* fundo de partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* logo centralizada no fundo */
    .logo-fundo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;       /* ajuste de tamanho */
      opacity: 0.08;      /* opacidade baixa */
      z-index: -1;        /* acima das partículas, atrás do conteúdo */
      pointer-events: none; /* não interfere em cliques */
    }

    .container {
      background: rgba(22, 27, 34, 0.95);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      margin: 20px auto;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
    }

    h1 {
      color: #00aaff;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #0090dd;
    }

    label {
      display: block;
      margin: 10px 0;
      color: white;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      background: #222;
      color: #00aaff;
      font-weight: bold;
    }

    .inject {
      background: #00aaff;
      color: black;
      font-size: 16px;
      margin-top: 20px;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,170,255,0.9);
      color: black;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,170,255,0.7);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }
    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    #historico {
      margin-top: 20px;
      text-align: left;
      color: #aaa;
      font-size: 14px;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid rgba(0,170,255,0.3);
      padding-top: 10px;
    }

    #barraPrecisao {
      height: 10px;
      background: #222;
      border-radius: 5px;
      margin: 8px 0;
      overflow: hidden;
    }
    #barraPrecisao span {
      display: block;
      height: 100%;
      width: 0%;
      background: #00aaff;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- logo centralizada -->
  <img src="https://i.imgur.com/SEU_LINK_DIRETO.png" alt="Logo JM360hz" class="logo-fundo">

  <div class="container">
    <h1>AUXILIO BY @JM360HZ</h1>

    <button onclick="mostrarMensagem('Aimbot ativado')">Aimbot</button>
    
    <label>
      <input type="checkbox" id="fps" checked onchange="toggleFPS()"> Ativar FPS
    </label>
    <label>
      <input type="checkbox" id="precisao" checked onchange="togglePrecisao()"> Ativar Precisão
    </label>

    <label for="rangePrecisao">Precisão</label>
    <input type="range" id="rangePrecisao" min="1" max="10" value="8" oninput="mostrarPrecisao(this.value)">
    <div id="barraPrecisao"><span></span></div>
    <div id="valorPrecisao">Precisão: 8</div>

    <select id="auxilio" onchange="mostrarMensagem('Auxílio selecionado: ' + this.value)">
      <option>Auxílio Head</option>
      <option>Auxílio Body</option>
      <option>Auxílio Full</option>
    </select>

    <button class="inject" onclick="mostrarMensagem('Funções injetadas')">
      INJETAR FUNÇÕES NO JOGO
    </button>

    <div id="historico"><b>Histórico:</b></div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    function mostrarMensagem(texto) {
      let popup = document.getElementById("popup");
      popup.innerText = texto;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2000);

      let historico = document.getElementById("historico");
      let item = document.createElement("div");
      item.innerText = "• " + texto;
      historico.appendChild(item);
    }

    function toggleFPS() {
      let fps = document.getElementById("fps").checked;
      mostrarMensagem(fps ? "FPS ativado" : "FPS desativado");
    }

    function togglePrecisao() {
      let prec = document.getElementById("precisao").checked;
      mostrarMensagem(prec ? "Precisão ativada" : "Precisão desativada");
    }

    function mostrarPrecisao(valor) {
      document.getElementById("valorPrecisao").innerText = "Precisão: " + valor;
      document.querySelector("#barraPrecisao span").style.width = (valor * 10) + "%";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90 },
        color: { value: "#00aaff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 200,
          color: "#00aaff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" } },
        modes: { grab: { distance: 200, line_linked: { opacity: 0.6 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
